<div class="">
  <p-toolbar>
    <ng-template #start>
      <p-button
        label="Agregar"
        severity="success"
        icon="pi pi-plus"
        [text]="true"
        (onClick)="goToAdd()"
      />
    </ng-template>

    <ng-template #end>
      <p-button
        [text]="true"
        label="Atr치s"
        icon="pi pi-arrow-left"
        (onClick)="goBack()"
      />
    </ng-template>
  </p-toolbar>
</div>

<p-dataView
  #dvAgendas
  [value]="agendas()"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
>
  <ng-template #header>
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <div class="flex align-self-center">
        <span class="text-lg font-bold">Agendas</span>
      </div>

      <p-select
        [options]="sortOptions"
        [(ngModel)]="sortKey"
        placeholder="Ordenar por A침o"
        (onChange)="onSortChange($event)"
        styleClass="mb-2 md:mb-0"
      />
    </div>
  </ng-template>

  <ng-template #list let-agendas>
    <div class="" *ngFor="let agenda of agendas; let first = first">
      <div
        class="flex flex-row justify-content-between align-items-center p-3"
        [ngClass]="{ 'border-top-1 surface-border': !first }"
      >
        <div class="flex flex-column">
          <span class="text-lg font-medium">{{
            agenda.year | date : "YYYY"
          }}</span>
        </div>

        <div class="flex flex-column">
          <div class="flex flex-row gap-2">
            <p-button
              icon="pi pi-info-circle"
              severity="info"
              [rounded]="true"
              [text]="true"
              (onClick)="goToDetails(agenda.id)"
            />
            <!-- [routerLink]="['../info', agenda.id]" -->

            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
              (onClick)="showRemoveConfirmation($event, agenda.id, agenda.year)"
            />
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">No se encontr칩 ninguna Reuni칩n</td>
    </tr>
  </ng-template>
</p-dataView>

@if(confirmDialogVisible){
<app-confirm-remove
  [entityName]="removeEntityName!"
  [entityType]="'Agenda'"
  [event]="removeEntityEvent!"
  (onConfirm)="remove($event)"
/>
}
